<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,
        initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chats</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <br>
        <h1 align="center"><b>Ingreso a Chat</b></h1>
        <br>
        <form id="formulario1" action="chat.html">
            <br>
            <div class="row">
                <div class="form-group col">
                    <label for="nombreUsuario">Por favor ingrese el nombre de usuario con el que desea unirse al chat</label>
                    <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Nombre de usuario" class="form-control" required>
                </div>
            </div>
            <br>
            <div class="row">

                <div class="col col-md-1">
                    <button type="input" class="btn btn-primary">Ingresar</button>
                </div>

                <div class="col col-md-1">
                        <button onclick="location.href = '/';" type="button" class="btn btn-secondary" >Salir</button>
                </div>
            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>

</body>

</html>
